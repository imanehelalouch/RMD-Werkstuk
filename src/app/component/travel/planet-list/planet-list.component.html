<div class="leftContainer">
<div class="planetListItem" *ngFor="let planet of allPlanets" (click)="selectPlanet(planet)"  >

  <div *ngIf="isLoading == false">
  <p>{{planet.name}}<span [ngClass]="{visited: hasBeenVisited(planet), unvisited: !hasBeenVisited(planet)}"></span></p>
  </div>

</div>

  <div *ngIf="isLoading == true" >
  <div class="loader"></div>
  </div>

</div>
